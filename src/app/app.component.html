

<div class="container">
  <!-- Heading -->
  <div class="container page-header">
    <h1>Latest posts</h1>
  </div>

  <!-- Card component -->
  <app-card
    class="container row row-cols-1 row-cols-md-3 g-4"
    *ngFor="let post of posts"
    [title]="post.title"
    [imageUrl]="post.imageUrl"
    [username]="post.username"
    [content]="post.content"
  ></app-card>

</div>
